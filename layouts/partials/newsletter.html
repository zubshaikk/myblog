<section
  style="
    border: 1px solid var(--border);
    background: var(--entry);
    padding: 1rem;
    border-radius: 0.75rem;
    margin: 2rem 0;
  "
>
  <h2
    style="
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
      color: var(--primary);
    "
  >
    Subscribe for Updates
  </h2>

  <form
    action="https://buttondown.com/api/emails/embed-subscribe/zubairshaik"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.com/zubairshaik','popupwindow')"
    style="display: flex; flex-wrap: wrap; gap: 0.5rem;"
  >
    <input
      type="email"
      name="email"
      id="bd-email"
      placeholder="you@example.com"
      required
      style="
        flex: 1 1 auto;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        background: var(--theme);
        color: var(--content);
        font-size: 1rem;
      "
    />

    <button
      type="submit"
      style="
        padding: 0.75rem 1.5rem;
        background: var(--content);
        color: var(--theme);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      "
    >
      Subscribe
    </button>
  </form>

  <p style="margin-top:0.75rem; font-size:0.85rem; color: var(--secondary);">
    <a
      href="https://buttondown.com/refer/zubairshaik"
      target="_blank"
      style="text-decoration: underline; color: inherit;"
    >
      Powered by Buttondown
    </a>
  </p>
</section>
