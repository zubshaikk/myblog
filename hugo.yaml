baseURL: "https://blog.zubairshaik.net/"
languageCode: "en-us"
title: "Zubair' Tech Trails"
theme: "PaperMod"

params:
  env: production
  title: "Zubair's Tech Trails-"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  UseHugoToc: true
  comments:
    provider: "giscus"
    giscusRepo: "zubshaikk/myblog"
    giscusCategory: "Comments"
    mapping: "pathname"
    theme: "dark_dimmed"
    inputPosition: "bottom"

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
